<!DOCTYPE html>
<html>
<body>
<label for = "search">Search by Brand Name: </label>
<input id = "search" type = "text">
<button>Search</button>

<p></p>

<script>
const brands = ['Eckhaus Latta: NYC', 'Emily Watson: Melbourne', 'Timosassen: Antwerp', 'Prada: Milan']

const p = document.querySelector("p");
const input = document.querySelector("input");
const btn = document.querySelector("button");

btn.addEventListener("click", () =>{
    const searchedBrand = input.value.toLowerCase();

    input.value = '';
    input.focus();
    p.innerHTML = '';

    for(brand of brands){
        const splitBrands = brand.split(": ");
        if (splitBrands[0].toLowerCase() === searchedBrand){
            p.innerHTML = splitBrands[0] + ' is based in ' + splitBrands[1] + ".";
        }
    }
    if (p.innerHTML === ''){
        p.innerHTML = "This brand is not my fave so its not in the db, soz";
    }
})

</script>

</body>
</html>
