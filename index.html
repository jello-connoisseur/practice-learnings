<!DOCTYPE html>
<html>
<body>
<label for = "search">Search by Brand Name: </label>
<input id = "search" type = "text">
<button>Search</button>

<p></p>

<script>
const brands = ['Eckhaus Latta: NYC', 'Emily Watson: Melbourne', 'Timosassen: Antwerp', 'Prada: Milan']

const p = document.querySelector("p")
const input = document.querySelector("input")
const btn = document.querySelector("button")


btn.addEventListener('click', () =>{
	const searchName = input.value.toLowerCase();
    input.value = '';
    input.focus();
  	p.innerHTML = '';
    
    for (const brand of brands) {
    	const splitBrand = brand.split(": ");
        if (splitBrand[0].toLowerCase() === searchName) {
        	p.innerHTML = splitBrand[0] + " is based in " + splitBrand[1] + ".";
            break;
        }
    }
    if (p.innerHTML === ''){
        p.innerHTML = 'Oops! This is not one of my fave brands and it is not in the database lol soz';
    }
   
})
</script>

</body>
</html>
